<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>To-do list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  	<div id="container">
		<div id="para1">
			<div> <img src=""></div>
		</div>
		
		<h1>To do list <i class="fa fa-minus add"></i></h1>
		<input type="text" placeholder="Add new task" class="new" />
		<ul>
			<li>
				<span class="erase"><i class="fa fa-trash"></i></span>
				<span class="texto">Doing Dishes </span>
				<span class="editor"><i class="fa fa-edit"></i></span>
			</li>
			<li>
				<span class="erase"><i class="fa fa-trash"></i></span>
				<span class="texto">Learn React Native </span>
				<span class="editor"><i class="fa fa-edit"></i></span>
			</li>
			<li>
				<span class="erase"><i class="fa fa-trash"></i></span>
				<span class="texto"> Go for Walk </span>
				<span class="editor"><i class="fa fa-edit"></i></span>
			</li>
			<li>
					<span class="erase"><i class="fa fa-trash"></i></span>
					<span class="texto"> Practice for Dancing Class</span>
					<span class="editor"><i class="fa fa-edit"></i></span>
			</li>
			<li>
					<span class="erase"><i class="fa fa-trash"></i></span>
					<span class="texto"> Violin Recital </span>
					<span class="editor"><i class="fa fa-edit"></i></span>
			</li>
			<li>
					<span class="erase"><i class="fa fa-trash"></i></span>
					<span class="texto"> Go to Bank </span>
					<span class="editor"><i class="fa fa-edit"></i></span>
			</li>
		</ul>

		<div id="count">
			<span class="texto">Completed </span><span id="complete">0</span>/<span id="total">3</span>
		</div>
	</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
